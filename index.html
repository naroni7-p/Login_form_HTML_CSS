<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS Style Link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Awsome Library For Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="fake-body">
        <!-- The Image For Background -->
        <div id="back-image">
            <img src="css/image/7 UNIQUE EXPERIENCES IN TOKYO, JAPAN.png" alt="">
        </div>
        <!-- The Login Area  -->
        <div id="login-area">
            <div class="login-content">
                <h1>Account Login</h1> <br>
                <label for="username-email">Username or Email Adress</label><br>
                <input type="text" name="username & email"> <br>
                <label for="password of user">Password</label> <br>
                <input type="password" name="password of user"><br>
                <div class="remember-me">
                    <input type="checkbox" name="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <a href="#" id="got-password">Forgot Password?</a><br>
                <input type="submit">

                <h1>Or Login With</h1>
                <!-- Social Media Icons -->
                <div class="icon-images">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-google"></a>
                    <a href="#" class="fa fa-pinterest"></a>
                </div>
            </div>
           
        </div>
    </div>
    
</body>
</html>
